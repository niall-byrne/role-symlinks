---
sudo: required
language: bash
jobs:
  include:
    - os: osx
      osx_image: xcode12.5
      env:
        - SCENARIO=ignore_error
    - os: osx
      osx_image: xcode12.5
      env:
        - SCENARIO=fail_on_error
before_install: []
install:
  - sudo python3 -m pip install poetry
  - poetry install
script:
  - poetry run molecule lint
  - poetry run molecule test -s "${SCENARIO}"
notifications:
  slack:
    secure: 
